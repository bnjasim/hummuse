<!-- Modal1 - Add Project modal -->
  <div class="modal fade modal-center" id="add-project-modal" tabindex="-1" role="modal" aria-labelledby="add-project-modal-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button id="add-project-close" type="button" class="close" data-dismiss="modal" aria-hidden="true">&times</button>
          <h4 class="modal-title" id="add-project-modal-label">Add A New Project</h4>
        </div>
        <div class="modal-body">
          <form id="add-project-form" method="post" action="/projects" class="form-horizontal my-form-styles" role="form">  
            <!-- Project Name -->
            <div class="form-group my-form-group">
              <label class="control-label col-md-2" for="add-project-input">
                <div class="data-highlight">
                  Name <span class="required"></span> 
                </div>
              </label>
              <div class="col-md-8">
                <input type="text" id='add-project-input' class='form-control' placeholder="Name the Project" name="pname">
              </div>  
            </div>    
    
            <!-- Project Description -->
            <div class="form-group my-form-group">
              <label class="control-label col-md-2" for="project-description">
                <div class="data-highlight">Description</div>
              </label>
              <div class="col-md-8">
                <textarea type="textarea" id='add-project-description' class='form-control'
                placeholder="Optional" name="pdesc"></textarea>
              </div>  
            </div>    

            <!-- Project Productive -->
            <div class="form-group my-last-form-group">
              <div class="col-md-8 col-md-offset-2 checkbox">
                <label><input id="add-project-productive" type="checkbox" name="isproductive" checked> Productive</label>
              </div>
            </div>
            
          </form>
        </div>
        <div class="modal-footer">
          <div id="add-project-footer-div"></div>
          <button id="add-project-cancel" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button id="add-project-submit" type="button" class="btn btn-success">Submit</button>
        </div>
      </div>
    </div>
  </div>

<!-- Mustache template - avoided by jinja -->
{% raw %}
<script id="template" type="x-tmpl-mustache">

    <div class="date-box">
        {{date}}
        {{#enddate}}
        - {{enddate}}
        {{/enddate}}
    </div> 

    <div class="row">
      <div class="col-md-8 notes-area">
        <ul>
        {{#entries}}
          <li class="entry-box">
            <div class="bullet-raja-pencil"> 
              {{#isWork}}            
                <span class="glyphicon glyphicon-pencil"></span>
              {{/isWork}}  
              {{^isWork}}
                <span class="glyphicon glyphicon-paperclip"></span>
              {{/isWork}}
            </div>
            {{#isWork}}            
                <div class="entry-box-title">{{proj}}</div>:
            {{/isWork}}  

            {{^notes}}
              <i style="font-style:15px;">No notes</i>
            {{/notes}}  

            {{#isnbig}}  
                <span class="short-note">{{{shortnotes}}}</span>
                <span class="full-note">{{{notes}}}</span>
            {{/isnbig}}  

            {{^isnbig}}  
              {{{notes}}}
            {{/isnbig}} 

            <div class="tags-box">
            {{#tags}}
              <div class="tags-added">
                {{.}}
              </div>
            {{/tags}}
            </div>  
            
          </li>  
        {{/entries}}  
        </ul>  
      </div>

      <div class="col-md-4">
        <div class="container-div-for-table">
          <table class="work-hour-table">
          {{#entries}}
           {{#isWork}}
            <tr>
              <td class="first-column">
                <b>{{proj}}</b>:
              </td>

              <td class="second-column">
                {{^ishz}}
                  {{h}}h &nbsp;
                {{/ishz}}
                {{^ismz}}
          {{m}}m
        {{/ismz}}  
              </td>  
            </tr>  
           {{/isWork}}  
          {{/entries}}

          {{#totalpresent}}
          <tr>
            <td class="first-column">
                <b>Total</b>:
              </td>
              <td class="second-column">
                {{#totalh}}
                  {{totalh}}h &nbsp;
                {{/totalh}}  

                {{#totalm}}
                  {{totalm}}m
                {{/totalm}}  
                
              </td>  
          </tr>
          {{/totalpresent}}  
          </table>
        </div>
      </div>  
    </div>    
 
</script>
{% endraw %}
